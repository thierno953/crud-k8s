apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-crud-deployment
spec:
  selector:
    matchLabels:
      app: springboot-k8s-mysql
  replicas: 3
  template:
    metadata:
      labels:
        app: springboot-k8s-mysql
    spec:
      containers:
      - name: springboot-crud-k8s
        image: thiernos/springboot-app:1.0.0
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          value: "mysql"
        - name: DB_NAME
          value: "jobapp"
        - name: DB_USERNAME
          value: "root"
        - name: DB_PASSWORD
          value: "root"

---
apiVersion: v1
kind: Service
metadata:
  name: springboot-crud-svc
spec:
  selector:
    app: springboot-k8s-mysql
  ports:
  - protocol: "TCP"
    port: 8080
    targetPort: 8080
  type: NodePort
